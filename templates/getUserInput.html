<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
    <title>Digit Recognition</title>
    <style>
        canvas { border: 1px solid #000; background: #fff; }
        #model { align: right; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
           <h1>Single Digit Recognition</h1>
            <span id="model">Model version: {{ model }}</span>
        </div>

        <div class="jumbotron">
            Write a single digit below - fill the entire space for better accuracy:
            <br/><br/>
            <canvas id="handwritingCanvas" width="100" height="100"></canvas>
            <br/>
            <button class="btn btn-primary" onclick="sendContentToApp()">Identify</button>
            <button class="btn btn-warning" onclick="reloadPage()">Clear</button>

            <div id="message"></div>
        </div>

        <hr/>
        <em>Powered by <a href="https://www.linode.com/">Linode</a></em>
    </div>

    <script>
        const canvas = document.getElementById('handwritingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
