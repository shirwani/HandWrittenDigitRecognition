<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
    <title>Handwritten Notes Capture</title>
    <style>
        canvas {
            border: 1px solid #000;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
           <h1>Single Digit Recognition - Example Generation</h1>
        </div>

        <div class="jumbotron">
            Select Digit:
            <select id="digits">
                <option value="zero">zero</option>
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>
                <option value="four">four</option>
                <option value="five">five</option>
                <option value="six">six</option>
                <option value="seven">seven</option>
                <option value="eight">eight</option>
                <option value="nine">nine</option>
            </select>

            <br/><br/>

            Write a single digit between in the canvas below:
            <br/><br/>
            <canvas id="handwritingCanvas" width="100" height="100" onsubmit="captureContent()"></canvas>
            <br/>
            <button class="btn btn-primary" onclick="captureContent()">Capture</button>
            <button class="btn btn-warning" onclick="clearCanvas()">Clear</button>
        </div>

        <hr/>
        <em>Powered by <a href="https://www.linode.com/">Linode</a></em>
    </div>
    <script>
        const canvas = document.getElementById('handwritingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
